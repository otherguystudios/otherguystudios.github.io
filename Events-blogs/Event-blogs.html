<body style="background-color:rgb(246, 255, 0);font-size: 2em; font-family: Charter Arial;"></body>
<h2>Welcome to the Events Blogs Page!</h2>
<h2>Events Blogs:</h2>
<h2>There are no blogs right now.</h2>


  <div id="timer">
    <h2>The great reset in:</h2>
    <p id="countdown"></p>
  </div>

 
   <script>
    // Set the date we're counting down to
    var countdownDate = new Date("july 1, 2025 0:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {                                                                                                                                                                                                                                                                                                                  

      // Get the current time
      var now = new Date().getTime();
      
      // Calculate the distance between now and the countdown date
      var distance = countdownDate - now;
      
      // Time calculations for days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="countdown"
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      // If the countdown is finished, display a message
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "The great Restset will be here soon";
      }
    }, 1000);
  </script>
