<!-- Include the Three.js library from a CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  // Scene setup
  const scene = new THREE.Scene();

  // Camera setup (field of view, aspect ratio, near and far clipping planes)
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  
  // WebGL Renderer setup
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth / 2, window.innerHeight / 2);
  document.getElementById('cuber').appendChild(renderer.domElement);

  // Create a cube
  const geometry = new THREE.BoxGeometry();

  const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
  const cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  // Move the camera back so we can see the cube
  camera.position.z = 2;

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);

    // Rotate the cube for animation
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    // Render the scene from the camera's perspective
    renderer.render(scene, camera);
  }

  // Start the animation
  animate();

  // Handle window resizing
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth / 2, window.innerHeight / 2);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });
</script>
