  <script>
    // Select the spaceship SVG
    const allsvgs = document.querySelectorAll('svg');
    const startingLine = document.getElementById('startingline');
    var winner = null;

    // Add a mousemove event listener to the document
    document.addEventListener('scroll', (event) => {
      const startingLineY = startingLine.getBoundingClientRect().top + window.scrollY;
      const currentScrollY = window.scrollY;
console.log('Current scroll Y position:', currentScrollY);
      console.log('Starting line Y position:', startingLineY);

      if (currentScrollY < startingLineY - 500) {
        return; // Do not move if the scroll is less than the starting line Y
      }
      if (winner) {
        return; // If a winner has already been declared, do nothing
      }
      // Get the horizontal position of the mouse
      allsvgs.forEach(svg => {
        svg.user =  svg.user || {};
        // svg.user.x = (svg.user.x || 0) + Math.random(-100, 100);
        svg.user.y = (svg.user.y || 0) + Math.random() * 40;
        svg.user.x = (svg.user.x || 0) + 0.1

        svg.style.transform = `translateX(${Math.sin(svg.user.x * Math.PI)}px)`;
        svg.style.transform += ` translateY(${svg.user.y}px)`;

        const finishline = document.getElementById('finishline');
        const finishlineY = finishline.getBoundingClientRect().top + window.scrollY;
        const racerY = svg.getBoundingClientRect().top + window.scrollY;
        // console.log('Finish line Y position:', finishlineY);
        // console.log('SVG Y position:', racerY);

        if(racerY > finishlineY && !winner) {
          winner = svg;
          alert('The winner is: ' + svg.id, '!!!!\n\n Congratulations!');
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }

      });
    });
    
  </script>
   <script>
    // Set the date we're counting down to
    var countdownDate = new Date("june 20, 2025 15:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {                                                                                                                                                                                                                                                                                                                  

      // Get the current time
      var now = new Date().getTime();
      
      // Calculate the distance between now and the countdown date
      var distance = countdownDate - now;
      
      // Time calculations for days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="countdown"
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      // If the countdown is finished, display a message
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Event has started!";
      }
    }, 1000);
  </script>
